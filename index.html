<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Music-PLayer</title>
</head>

<body>
    <div class="all">
        <img src="/imagens/Ted.jpeg" alt="LoseControl">
        <div class="descripton">
            <h2>Lose Control</h2>
            <i>Teddy Swims</i>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point">
                    <i class="bi bi-record-fill"></i>
                </div>
            </div>
            <div class="time">
                <p class="start">0:00</p>
                <p class="endt">0:00</p>
            </div>
        </div>
        <div class="volume-control">
            <label for="volume"><i class="bi bi-volume-off-fill volumeOff"></i> </i></label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <i class="bi bi-volume-up-fill volumeUp"></i>
        </div>
        <div class="player">
            <i class="bi bi-skip-start-fill prev-arrow"></i>
            <i class="bi bi-play-circle-fill play-button"></i>
            <i class="bi bi-pause-circle pause-button"></i>
            <i class="bi bi-skip-end-fill next-arrow"></i>
        </div>
        <audio src="./musicas/LoseControl - Teddy Swims.mp3"></audio>
    </div>
    
</body>
<script src="script.js"></script>

</html>
